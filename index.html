<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">


    <title>Boolzapp</title>
</head>
<body class="d-flex">

    <div id="app" class="d-flex">
        <!--SIDEBAR CON CONTATTI-->
        <div class="sidebar d-flex">

            <div class="side-header d-flex">
                <div class="user-spot"></div>
                <div class="side-menu"></div>
            </div>
            <div class="notibar d-flex">
                <div class="icon-container"></div>
                <div class="noti-texts"></div>
            </div>
            <div class="contact-section">
                <div class="search-bar"></div>
                <div class="contact-list"></div>
            </div>

        </div>
        <!--SEZIONE CONTENENTE LA CHAT-->
        <div class="mainsection d-flex">
            <div class="main-header d-flex">
                <div class="user-spot"></div>
                <div class="side-menu"></div>
            </div>

            <div class="chat-section d-flex">
                <div class="contact-messages-spot"></div>
                <div class="user-messages-spot"></div>
            </div>

            <div class="text-area d-flex">
                <div class="emoji-button"></div>
                <div class="text-field"></div>
                <div class="send-button"></div>
            </div>
        </div>
    </div>


    <!--Scripts-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script,js"></script>
</body>
</html>
